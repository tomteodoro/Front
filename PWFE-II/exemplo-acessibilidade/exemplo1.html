<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Inacessível</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .menu {
      display: none;
      background-color: #333;
      color: white;
      padding: 10px;
      position: absolute;
      top: 50px;
    }

    .menu:hover {
      display: block;
    }

    button {
      background: none;
      border: 2px solid transparent;
      padding: 10px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .content {
      width: 100%;
      height: 2000px;
      background: linear-gradient(to bottom, #ff7e5f, #feb47b);
      color: transparent;
    }

    h1 {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
    }
  </style>
</head>
<body>

  <button onmouseover="document.querySelector('.menu').style.display='block'" >Menu</button>
  <div class="menu"> 
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>

  <div class="content">
    <h1>Bem-vindo ao nosso site!</h1>
    <p>O conteúdo aqui não é legível a menos que você tenha um leitor de tela ou um mouse.</p>
  </div>

</body>
</html>
