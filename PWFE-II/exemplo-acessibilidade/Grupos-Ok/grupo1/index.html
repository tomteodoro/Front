<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Site Semântico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav aria-label="Navegação principal">
      <a href="#home">Home</a>
      <a href="#about">Sobre</a>
      <a href="#contact">Contato</a>
    </nav>
  </header>
  <main>
    <section id="home">
      <h1>Bem-vindo ao nosso site</h1>
      <p>Este é um exemplo acessível, usando cabeçalhos, texto e imagens com descrição.</p>
      <img src="https://placehold.co/600x200" alt="Banner ilustrativo">
      <button type="button" onclick="alert('clicado')">Clique em mim</button>
    </section>
    <section id="about">
      <h2>Sobre nós</h2>
      <p>Fazemos muitas coisas. Clique nos cartões abaixo.</p>
      <button type="button" onclick="alert('box 1')">Box 1</button>
      <button type="button" onclick="alert('box 2')">Box 2</button>
    </section>
    <section id="contact">
      <h2>Contato</h2>
      <p>Envie-nos um email: <a href="mailto:hello@example.com">ola@exemplo.com.br</a></p>
    </section>
  </main>
</body>
</html>
