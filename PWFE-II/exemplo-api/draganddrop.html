<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo APIs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Exemplo APIs: Drag and drop, Câmera e Geolocation</h1>

  <input type="text" id="nameInput" placeholder="Digite seu nome">

  <div id="elements">
    <div id="name" class="draggable" draggable="true">[Seu Nome]</div>
    <div id="photo" class="draggable" draggable="true"><img id="photoImg" src="" alt=""></div>
    <div id="location" class="draggable" draggable="true">[Localização]</div>
  </div>

  <h2>Arraste os elementos aqui</h2>
  <div id="badge" class="dropzone">
    drag and drop
  </div>

  <div class="camera-section">
    <video id="video" autoplay></video>
    <button id="capture">Capturar Foto</button>
    <canvas id="canvas" width="160" height="120"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
