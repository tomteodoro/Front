<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Carrossel Acessível</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ticker" aria-live="polite">* Ofertas disponíveis. Use o botão para pausar ou retomar. *</div>
  <div class="carousel" aria-roledescription="carousel">
    <div class="slide" role="group" aria-label="Slide 1 de 3">Slide 1: Wow</div>
    <div class="slide" role="group" aria-label="Slide 2 de 3">Slide 2: Muito</div>
    <div class="slide" role="group" aria-label="Slide 3 de 3">Slide 3: Rolagem</div>
  </div>
  <button id="toggle">Pausar</button>
  <script src="script.js"></script>
</body>
</html>
