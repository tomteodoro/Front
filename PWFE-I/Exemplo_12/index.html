<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Titulo Original</h1>
    <input type="text" id="campoTexto" value="Texto inicial" />
    <button onclick="lerDados()">Somar</button>


    <script>
        function lerDados(){
        const titulo = document.getElementById("titulo").textContent;
        console.log("Titulo", titulo);

        const textoCampo = document.getElementById("campoTexto").value;
        console.log("Valor do input: ", textoCampo);
        }
    </script>
</body>
</html>
