<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><button class="botao" id="botao_cores_textos">Alterar Cores/Texto</button></li>
                <li><button class="botao" id="botao_imagem">Trocar Imagens</button></li>
                <li><button class="botao" id="botao_layout">Alterar Layout</button></li>
                <li><button class="botao" id="botao_reset">Resetar</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="grid">

            <div class="item">
                <img src="cachorro-fone.jpg" alt="Cachorro de fone">
                <p id="texto_imagem1">Cachorro de fone</p>
            </div>

            <div class="item">
                <img src="imagem-mar-aberto.jpg" alt="Abrindo os Mares">
                <p id="texto_imagem2">Abrindo os Mares</p>
            </div>

            <div class="item">
                <img src="pinguim-ubuntu.jpg" alt="Pinguim do Ubuntu">
                <p id="texto_imagem3">Pinguim do Ubuntu</p>
            </div>

            <div class="item">
                <img src="cachorro-chapeu.jpg" alt="Cachorro de chapéu">
                <p id="texto_imagem4">Cachorro de chapéu</p>
            </div>
        </section>

        <section id="descricao" class="descricao">
            <p id="texto_descricao">
                Este é um texto de exemplo.
            </p>
        </section>
        
    </main>
     
    <footer>
        <p id="texto_footer1">Linha 1</p>
        <p id="texto_footer2">Linha 2</p>
        <p id="texto_footer3">Linha 3</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
